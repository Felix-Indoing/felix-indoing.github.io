      <h1 class="f1 athelas mb1">魔鬼是不是万能的，如果不是，那它不能做什么，如果是，那它为什么没有打败上帝？</h1>

    <section class="nested-copy-line-height lh-copy serif f4 nested-links nested-img mid-gray pr4-l w-two-thirds-l"><p>魔鬼只是寄居在人的信念中的精神概念，当然不是万能的。</p>

<p>“魔鬼的能力”逻辑的来说，仅以被“魔鬼”寄居的人类的能力为上限。</p>

<p>心怀鬼胎的人能做到什么，就是“魔鬼”能做到什么。一切人力所不能及的，都在上帝的直接照顾之下。</p>

<p>这样你就可以看到“魔鬼”的庇护所是什么了——是上帝自己赐给人的自由。因为这自由是真的，这自由就成了“魔鬼”唯一可以栖身的地方。</p>
