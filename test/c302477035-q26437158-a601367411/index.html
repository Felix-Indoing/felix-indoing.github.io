    <section class="nested-copy-line-height lh-copy serif f4 nested-links nested-img mid-gray pr4-l w-two-thirds-l"><p>只有一个特征——不再恐惧死亡。</p>

<p>不是因为某种扭曲或者幻想——比如相信自己不会死，或者确信自己会轮回，或者相信自己会升天。</p>

<p>死仍然是死，仍然是终结和消散，只是不再令人恐惧。</p>

<p>除此之外，其他的方面并不一致。</p>

<p>不见得就很平静，也不见得就不再愤怒，也不见得就料事如神，也不见得就疯癫。</p>

<p>不能浮空飞行和隔空取物。</p>
